{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}
{% block canonical_url %}{{ SITEURL }}/{{ page.url }}{% endblock %}

{% block content %}
    <article class="Article u-box">
        <h1 class="Article-title">{{ page.title }}</h1>

        <div class="Article-content">
            {{ page.content }}
        </div>
    </article>
{% endblock content %}
