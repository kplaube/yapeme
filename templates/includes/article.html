<article class="Article u-box">
    <header>
        <h1 class="Article-title">
            {% if is_summary %}
                <a
                    class="Article-titleLink"
                    href="{{ SITEURL }}/{{ article.url }}"
                    title="Read more">
            {% endif %}
            {{ article.title }}
            {% if is_summary %}
                </a>
            {% endif %}
        </h1>

        <time
            class="Article-pubDate"
            datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time>
    </header>

    <div class="Article-content">
        {% if is_summary %}
            {{ article.summary }}
            <p class="Article-footer">
                <a
                    class="Article-readmore"
                    href="{{ SITEURL }}/{{ article.url }}"
                    title="Read More">Read more</a>
            </p>
        {% else %}
            {{ article.content }}
        {% endif %}
    </div>

    {% if not is_summary %}
        <div class="Article-comments">
            {% include "includes/disqus.html" %}
        </div>
    {% endif %}
</article>
